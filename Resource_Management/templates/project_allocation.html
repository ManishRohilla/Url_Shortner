{% extends "layout.html" %}

{% block content %}
<h2><b>Project Allocation</b></h2>
<br>
<div class="container">
<h2> {{name}}</h2>
<form action='your_url'method='post'>
   <label for ="requirements" ><b>Enter Project Requirements</b>(comma separated): </label>
   <input type="text"  placeholder= "Example: Java,Python,Tensorflow" name="requirements" required>

     <br>
   <label for ="location" ><b>Enter Location:</b> </label>
   <input type="text" placeholder="" name="location" required>
  <br>
  <input class="btn-submit" type="submit" name="submit" value="Allocate">
</form>
</div>
    {% endblock %}
